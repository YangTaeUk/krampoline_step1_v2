apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  labels:
    app.kubernetes.io/managed-by: kargocd
  name: krampoline
  namespace: default
spec:
  ingressClassName: nginx   # 1.18+에서 필요
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: krampoline
              servicePort: 3000
